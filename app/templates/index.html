
<html>
	<head>
		<title>Tutorials</title>
		<meta name='viewport' content='width=device-width'>
		<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="styles/index.css") }}'>
	</head>
	<body>
		<div id='opening'>
			<div id='nav'>
				<ul>
					<li><a href='{{ url_for("main.index") }}'>Home</a></li>
				</ul>
			</div>
		</div>
		<div id='content'>
			<div id='integer'>
				<p>Integer Classification</p>
			
				<form action="" method="post" novalidate>
					{{ form.hidden_tag() }}
					<p>
						{{ form.integer.label }}<br>
						{{ form.integer(size=32) }}
						{% for error in form.integer.errors %}
						<span style="color: red;">[{{ error }}]</span>
						{% endfor %}
					</p>
					<p>{{ form.submit() }}</p>
				</form>
			</div>
			<div class="uptime">
				<p><a href='{{ url_for("main.uptime") }}'>View the Uptime Report</a></p>
			</div>
			<div class="diskSpace">
				<p><a href='{{ url_for("main.disk_space") }}'>View the Diskpace Report</a></p>
			</div>
			<div class="homeSpace">
				<p><a href='{{ url_for("main.home_space") }}'>View the Homespace Report</a></p>
			</div>
		</div>
	</body>
</html>
